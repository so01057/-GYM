<style>
      .modal {
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        height: 100%;

        display: none;

        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal.show {
        display: block;
      }

      .modal_body {
        position: absolute;
        top: 50%;
        left: 50%;

        height: 600px;

        border-radius: 10px;

</head>
<body>

<button onclick = 'location.href = "enterpriseMemberRegistForm"'>(기업)회원가입 페이지 이동</button>
<button onclick = 'location.href = "normalMemberRegistForm"'>(일반)회원가입 페이지 이동</button>
<button th:if = "${session.login == null}" onclick = 'location.href = "memberSignIn"'>로그인 페이지 이동</button>
<button th:if = "${session.login != null}" onclick = 'location.href = "memberSignOut"'>로그아웃</button>
<button th:if = "${session.login != null}" th:onclick = "|location.href='@{memberModifyForm(memberId=${session.login.memberId})}'|">회원 수정 페이지 이동</button>
<button th:if = "${session.login != null}" th:onclick = "|location.href='@{memberView(memberId=${session.login.memberId})}'|">내정보보기</button>
<h3 th:if = "${session.login != null}" th:text ="${session.login.memberId}"></h3>
<h3 th:if = "${session.login != null}" th:text ="${session.login.memberRole}"></h3>






<div class="modal">
      <div class="modal_body">
      <h1>기업회원 회원가입</h1>


<form action = "memberRegist" method = "POST" enctype = "multipart/form-data">


<input type = "hidden" name = "memberRole" value = "Enterprise">


이름 : <input type = "text" name = "memberName"/> <br/>
아이디 : <input type = "text" name = "memberId"/> <br/>
비밀번호 : <input type = "password" name = "memberPw"/> <br/>
우편번호 : <input type = "text" id = "sample6_postcode" placeholder = "우편번호" name = "addr1"/> 
		<input type = "button" onclick="sample6_execDaumPostcode()" value = "우편번호 찾기"><br/>
주소 : <input type = "text" id = "sample6_address" placeholder="주소" name = "addr2"/> <br/>
상세주소 : <input type = "text" id = "sample6_detailAddress" placeholder= "상세주소" name = "addr3"/> <br/>

연락처 : <input type = "text" name = "memberPhone"/> <br/>
성별 : <input type = "radio" name = "memberGender" value = "남"/>남
<input type = "radio" name = "memberGender" value = "여"/>여 <br/>

</form>
</div>
</div>
</body>
      
    <button class="btn-open-popup">회원가입(기업)</button>
    
    <script>
      const body = document.querySelector('body');
      const modal = document.querySelector('.modal');
      const btnOpenPopup = document.querySelector('.btn-open-popup');

      btnOpenPopup.addEventListener('click', () => {
        modal.classList.toggle('show');

        if (modal.classList.contains('show')) {
          body.style.overflow = 'hidden';
        }
      });

      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.classList.toggle('show');

          if (!modal.classList.contains('show')) {
            body.style.overflow = 'auto';
          }
        }
      });
    </script>





</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                   
                } 

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
